# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
en:
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%B %d, %Y %Y"

    day_names: [Niedziela, Poniedziałek, Wtorek, Środa, Czwartek, Piątek, Sobota]
    abbr_day_names: [nie, pon, wto, śro, czw, pia, sob]

    month_names: [~, Styczeń, Luty, Marzec, Kwiecień, Maj, Czerwiec, Lipiec, Sierpień, Wrzesień, Październik, Listopad, Grudzień]
    abbr_month_names: [~, sty, lut, mar, kwi, maj, cze, lip, sie, wrz, paź, lis, gru]

  datetime:
    distance_in_words:
      about_x_hours:
        few: około %{count} godziny
        one: około godziny
        other: około %{count} godzin
        many: około %{count} godzin
      about_x_months:
        few: około %{count} miesiące
        one: około miesiąca
        other: około %{count} miesięcy
        many: około %{count} miesięcy
      about_x_years:
        few: około %{count} lata
        one: około rok
        other: około %{count} lat
        many: około %{count} lat
      almost_x_years:
        few: prawie %{count} lata
        one: prawie rok
        other: prawie %{count} lat
        many: prawie %{count} lat
      half_a_minute: pół minuty
      less_than_x_minutes:
        few: mniej niż %{count} minuty
        one: mniej niż minutę
        other: mniej niż %{count} minut
        many: mniej niż %{count} minut
      less_than_x_seconds:
        few: mniej niż %{count} sekundy
        one: mniej niż sekundę
        other: mniej niż %{count} sekund
        many: mniej niż %{count} sekund
      over_x_years:
        few: ponad %{count} lata
        one: ponad rok
        other: ponad %{count} lat
        many: ponad %{count} lat
      x_days:
        few: ! '%{count} dni'
        one: 1 dzień
        other: ! '%{count} dni'
        many: ! '%{count} dni'
      x_minutes:
        few: ! '%{count} minuty'
        one: 1 minuta
        other: ! '%{count} minut'
        many: ! '%{count} minut'
      x_months:
        few: ! '%{count} miesiące'
        one: 1 miesiąc
        other: ! '%{count} miesięcy'
        many: ! '%{count} miesięcy'
      x_seconds:
        few: ! '%{count} sekundy'
        one: 1 sekunda
        other: ! '%{count} sekund'
        many: ! '%{count} sekund'
  hello: "Hello world"
  helpers:
    submit:
      create: "Stwórz Piosenke"
      update: "Aktualizuj Piosenke"
  will_paginate:
    previous_label: "«"
    next_label: "»"
    page_gap: "…"
    page_entries_info:
      single_page:
        zero:  "No %{model} found"
        one:   "Displaying 1 %{model}"
        other: "Displaying all %{count} %{model}"
      single_page_html:
        zero:  "Brak Artykułów do wyświetlenia"
        one:   "Wyświetlany <b>1</b> Artykuł"
        other: "Wyświetlane <b>wszystkie&nbsp;%{count}</b> Artykułów"
      multi_page: "Wyświetlane Artykuły %{from} - %{to} z  %{count}"
      multi_page_html: "Wyświetlane Artykuły <b>%{from} – %{to}</b> z <b>%{count}</b>"
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: musi zostać zaakceptowane
      blank: nie może być puste
      confirmation: nie zgadza się z potwierdzeniem
      empty: nie może być puste
      equal_to: musi być równe %{count}
      even: musi być parzyste
      exclusion: jest zarezerwowane
      greater_than: musi być większe od %{count}
      greater_than_or_equal_to: musi być większe lub równe %{count}
      inclusion: nie znajduje się na liście dopuszczalnych wartości
      invalid: jest nieprawidłowy
      less_than: musi być mniejsze od %{count}
      less_than_or_equal_to: musi być mniejsze lub równe %{count}
      not_a_number: nie jest liczbą
      not_an_integer: musi być liczbą całkowitą
      odd: musi być nieparzyste
      record_invalid: ! 'Negatywne sprawdzenie poprawności: %{errors}'
      taken: zostało już zajęte
      too_long: jest za długie (maksymalnie %{count} znaków)
      too_short: jest za krótkie (przynajmniej %{count} znaki)
      wrong_length: ma nieprawidłową długość (powinna wynosić %{count} znaków)
    template:
      body: ! 'Błędy dotyczą następujących pól:'
      header:
        one: ! '%{model} nie został zachowany z powodu jednego błędu'
        other: ! '%{model} nie został zachowany z powodu %{count} błędów'
  helpers:
    select:
      prompt: Proszę wybrać
    submit:
      create: Utwórz %{model}
      submit: Zapisz %{model}
      update: Aktualizuj %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: PLN
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bajt
            other: bajty
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' oraz '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
    am: przed południem
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: po południu
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    attributes:
      user:
        password:              'Hasło'
        password_confirmation: 'Potwierdź Hasło'
        current_password:      'Aktualne hasło'
        username:              'Nazwa Użytkownika'
        email:                 'E-mail'
        remember_me:           'zapamiętaj mnie'
    errors:
      <<: *errors

  authlogic:
    error_messages:
      login_blank: "nie może być pusty"
      login_not_found: "nie istnieje"
      login_invalid: "może składać się wyłącznie z liter (a-z) oraz liczb (0-9)"
      consecutive_failed_logins_limit_exceeded: "Przekroczono dozwoloną ilość prób nieudanego logowania, dostęp do konta został zablokowany"
      email_invalid: "nie przypomina poprawnego adresu"
      password_blank: "nie może być puste"
      password_invalid: "niepoprawne"
      not_active: "Twoje konto jest nieaktywne"
      not_confirmed: "Twoje konto nie zostało potwierdzone"
      not_approved: "Twoje konto nie zostało zatwierdzone"
      no_authentication_details: "Nie podałeś wymaganych pól"
    models:
      user_session:
    attributes:
      user_session:
        login: "Nazwa użytkownika"
        email: "E-mail"
        password: "Hasło"
        remember_me: "Pamiętaj mnie"
